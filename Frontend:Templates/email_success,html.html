<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; }
    .main { background: #fff; padding: 32px; border-radius: 16px; max-width: 440px; margin: auto; }
    .header { color: #FFD600; font-size: 1.25em; font-weight: bold; margin-bottom: 18px;}
    .details { font-size: 1em; }
    .footer { margin-top: 30px; color: #888; font-size: 0.92em; }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">Withdrawal Successful!</div>
    <div class="details">
      <p>Dear {{ user_name }},</p>
      <p>Your payout of <strong>{{ amount }} {{ currency }}</strong> has been completed.</p>
      <p>Payout Method: <strong>{{ method }}</strong></p>
      <p>Payout Address/Bank: <strong>{{ payout_address }}</strong></p>
      <p>Transaction ID: <strong>{{ txn_id }}</strong></p>
    </div>
    <div class="footer">Thank you for using NBK Pay POS Terminal</div>
  </div>
</body>
</html>
