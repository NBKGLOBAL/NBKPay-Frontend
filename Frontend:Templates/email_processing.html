<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; }
    .main { background: #fff; padding: 32px; border-radius: 16px; max-width: 440px; margin: auto; }
    .header { color: #0075E2; font-size: 1.25em; font-weight: bold; margin-bottom: 18px;}
    .details { font-size: 1em; }
    .footer { margin-top: 30px; color: #888; font-size: 0.92em; }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">Your NBK Pay Withdrawal Is Processing</div>
    <div class="details">
      <p>Dear {{ user_name }},</p>
      <p>Your request to withdraw <strong>{{ amount }} {{ currency }}</strong> using <strong>{{ method }}</strong> is being processed.</p>
      <p>Payout Address/Bank: <strong>{{ payout_address }}</strong></p>
      <p>You will be notified once it is completed.</p>
    </div>
    <div class="footer">NBK Pay POS Terminal</div>
  </div>
</body>
</html>
