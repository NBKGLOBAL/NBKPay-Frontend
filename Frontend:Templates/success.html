{% extends "base.html" %}
{% block content %}
<div class="success-container">
    <h2 class="section-title">Withdrawal Successful!</h2>
    <div class="success-details">
        <p>Your payout of <strong>{{ amount }} {{ currency }}</strong> has been processed.</p>
        <p>You will receive an email confirmation shortly.</p>
        <p>Transaction ID: <strong>{{ txn_id }}</strong></p>
    </div>
    <a href="{{ url_for('home') }}" class="login-btn">Back to Home</a>
</div>
{% endblock %}
