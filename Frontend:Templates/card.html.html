{% extends "base.html" %}
{% block content %}
<div class="card-entry-container">
    <form method="POST" action="{{ url_for('card') }}" class="form-wrap">
        <h2 class="section-title">Manual Card Entry</h2>
        <label for="pan">Card Number:</label>
        <input type="text" id="pan" name="pan" placeholder="5423 5748 7648 9468" required inputmode="numeric" autocomplete="cc-number" maxlength="19">

        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" name="expiry" placeholder="09/26" required pattern="^(0[1-9]|1[0-2])\/\d{2}$" maxlength="5" autocomplete="cc-exp">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required inputmode="numeric" maxlength="4" autocomplete="cc-csc">

        <button type="submit" class="login-btn">Proceed to Auth</button>
    </form>
</div>
{% endblock %}
